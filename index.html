<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="facebook_logo.jpeg" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div id="container">
      <div id="recent-logins">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="facebook_logo"
        />
        <div id="title">Recent Logins</div>
        <div id="subtitle">Click your picture or add an account</div>
        <div id="cards">
          <div id="card-1">
            <div id="cancel">x</div>
            <div id="notifications">99+</div>
            <img src="Adeitan.jpeg" alt="your picture" id="card-1-img" />
            <div class="username">Shayne</div>
          </div>

          <div id="card-2">
            <img src="plus_icon.png" alt="your picture" id="card-2-img" />
            <div id="add-account" class="username">add account</div>
          </div>
        </div>
      </div>

      <div id="login">
        <input type="text" placeholder="Email or Phone Number" />
        <input type="password" placeholder="Password" />
        <input type="button" id="login-button" value="Log In" />
        <a href="#">Forgot Password</a>
        <hr style="width: 95%" />
        <input
          type="button"
          id="create-new-account"
          value="Create New Account"
        />
        <p><strong>Create a page</strong> for a celebrity, band or business</p>
      </div>
    </div>

    <footer>
      <div></div>
    </footer>
  </body>
</html>
